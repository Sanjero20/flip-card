<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Hello World!</title>
</head>
<body>
  <header class="theme">
    <h1>Programming Languages</h1>
  </header>
  <main>
    <section>
      <div class="card">
        <div class="front">
          <img class="logo" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" draggable="false"/>
        </div>
        <div class="back"><code>print("Hello, World!")</code></div>
      </div>

      <div class="card">
        <div class="front">
          <img class="logo" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" draggable="false"/>
        </div>
        <div class="back"><code>console.log("Hello, World!");</code></div>
      </div>

      <div class="card">
        <div class="front">
          <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/1/18/ISO_C%2B%2B_Logo.svg" draggable="false"/>
        </div>
        <div class="back"><code>cout <<"Hello, World!"<< endl;</code></div>
      </div>

      <div class="card">
        <div class="front">
          <img class="logo" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" draggable="false"/>
        </div>
        <div class="back">
          <code id="java">System.out.println("Hello, World!"); </code>
        </div>
      </div>

      <div class="card">
        <div class="front">
          <img class="logo" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/ruby/ruby-original.svg" draggable="false"/>
        </div>
        <div class="back"><code>puts "Hello, World!"</code></div>
      </div>

      <div class="card">
        <div class="front">
          <img class="logo" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-original.svg" draggable="false"/>
        </div>
        <div class="back"><code>echo "Hello, World!";</code></div>
    </section>
    <div class="buttons">
      <button class="close">close</button>
      <button class="open">open</button>
    </div>
  </main>
  
  <footer class="theme">
    Copyright &copy; Sanjero 2022
  </footer>
</body>
</html>
